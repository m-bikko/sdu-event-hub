{% extends "layout.html" %}

{% block title %}Create New Location{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Location</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.create_location') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="name">Location Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <small class="form-text text-muted">Example: Red Hall, Blue Hall, Room D201, etc.</small>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="capacity_min">Minimum Capacity</label>
                                <input type="number" class="form-control" id="capacity_min" name="capacity_min" value="0" min="0">
                                <small class="form-text text-muted">Minimum number of people recommended for this venue</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="capacity_max">Maximum Capacity</label>
                                <input type="number" class="form-control" id="capacity_max" name="capacity_max" required min="1">
                                <small class="form-text text-muted">Maximum number of people the venue can hold</small>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Location</button>
                        <a href="{{ url_for('admin.location_list') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
